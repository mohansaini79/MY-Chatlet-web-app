{% extends "base.html" %}
{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-red-50 to-pink-50 flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <div class="inline-flex items-center justify-center w-32 h-32 bg-gradient-to-r from-red-600 to-pink-600 rounded-full mb-6">
                <i class="fas fa-server text-white text-6xl"></i>
            </div>
            <h1 class="text-6xl font-bold text-gray-800 mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Server Error</h2>
            <p class="text-gray-600 mb-8">Something went wrong on our end. We're working to fix it!</p>
        </div>
        
        <div class="space-y-3">
            <a href="{{ url_for('chat') }}" 
                class="block bg-gradient-to-r from-red-600 to-pink-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-red-700 hover:to-pink-700 transition duration-200 shadow-lg transform hover:scale-105">
                <i class="fas fa-home mr-2"></i>
                Back to Chat
            </a>
            <button onclick="location.reload()" 
                class="block w-full bg-gray-200 text-gray-700 px-8 py-3 rounded-lg font-semibold hover:bg-gray-300 transition duration-200">
                <i class="fas fa-redo mr-2"></i>
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
